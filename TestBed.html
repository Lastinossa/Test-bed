<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Test Bed</title>
    <link rel="stylesheet" href="TBCss.css" type="text/css">
  </head>
  <body>
    <div class="landing">
      <h1>Let's Play!</h1>
      <h3>Rock Paper Scissors Lizard Spock</h3>
      <button id="buttonPlay">
        <h2>Play</h2>
      </button>
      <div class="liveScore">
        <div class="player">
          <p id="playerName">Stephen</p>
          <p id="playerScore">400</p>
        </div>
        <div class="versus">
          <p>VS</p>
        </div>
        <div class="computer">
          <p id="computerName">Computer</p>
          <p id="computerScore">422</p>
        </div>
      </div>
    </div>
    
  </body>
</html>
